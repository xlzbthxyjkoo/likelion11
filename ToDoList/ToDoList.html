<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./ToDoList.css">
    <link rel = "stylesheet" href="./normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Sunflower:wght@500&family=Ubuntu&display=swap" rel="stylesheet">
    <title>To-Do List</title>
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo-title">To-Do List</div>
        <div class="todo-box">
            <div class="todo-input-box">
                <button class="all-button">✔</button>
                <input type="text" class="todo-input" placeholder="Things To Do">
            </div>
            <ul class="todo-list">
                <li class="todo-item">
                    <button class="checkbox">✅</button>
                    <div class="todo">first things to do</div>
                    <button class="deleteBTN">✖</button>
                </li>
                <li class="todo-item">
                    <button class="checkbox">⬜</button>
                    <div class="todo">두번째 할 일</div>
                    <button class="deleteBTN">✖</button>
                </li>
                <li class="todo-item">
                    <button class="checkbox">⬜</button>
                    <div class="todo">third things to do</div>
                    <button class="deleteBTN">✖</button>
                </li>
            </ul>
            <div class="todo-footer">
                <div class="left-items">2 items left</div>
                <div class="button-group">
                    <!--data-type은 왜 해주는거지?-->
                    <button class="all selected" data-type="all">All</button>
                    <button class="active" data-type="active">Active</button>
                    <button class="completed" data-type="completed">Completed</button>
                </div>
                <button class="clear-completed">Clear completed</button>
            </div>
        </div>
        <p class="information">Double-click to edit a todo</p>
    </div>
</body>
</html>
