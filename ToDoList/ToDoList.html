<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="./ToDoList.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="todo-wrapper">
        <div class="todo-title">To-Do List</div>
        <div class="todo-box">
            <div class="todo-input-box">
                <button class="all-button">✔</button>
                <input type="text" class="todo-input" placeholder="Things To Do">
            </div>
            <ul class="todo-list">
                <li class="todo-item">
                    <button class="checkbox">⬜</button>
                    <div class="todo">first things to do</div>
                    <button class="deleteBTN">✖</button>
                </li>
                <li class="todo-item">
                    <button class="checkbox">⬜</button>
                    <div class="todo">second things to do</div>
                    <button class="deleteBTN">✖</button>
                </li>
                <li class="todo-item">
                    <button class="checkbox">⬜</button>
                    <div class="todo">third things to do</div>
                    <button class="deleteBTN">✖</button>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
